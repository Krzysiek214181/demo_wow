<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>demo</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/styles/a11y-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
</head>
<body>
    <div style="position:fixed; top: 32px; right: 32px; display: flex; flex-direction: column; gap: 16px;">
        <button id="logOutBtn">log out</button>
    </div>

    <h1>demo</h1>

    <div id="chatBlock" class="test">
        <div>
            <strong>AI:</strong>
            <div class="messageDiv">
                <p>Dzień dobry! Jestem asystentem do spraw instalacji paneli słonecznych.  
                Dzisiaj chciałbym zadać ci parę pytań aby dopasować dla Ciebie odpowiednią ofertę. 
                Czy zanim zaczniemy masz jakieś uwagi albo pytania?
                </p>
            </div>
        </div>
    </div>
    <div style="display: flex; gap: 72px; position: relative;">
        <form id="promptForm">
            <textarea name="promptText" id="promptText" placeholder="enter your message"></textarea>
            <button id="sendBtn" type="submit">send</button>
        </form>
        <button id="clearContextBtn">clear_context</button>
    </div>
</body>
</html>
